{% extends 'baseCompte.html' %}

{% block contentCompte %}

<!-- main section -->
<section class="main">
  <div class="formHeader">
    <h1> Log in to Elearning </h1>
  </div>
  <!-- Static code -->
  <form action="{% url 'connection' %}" class="formMain" method="POST">
    {% csrf_token %}
    <div class="input">
      <label for="name">
        Full Name
      </label>
      <input type="text" id="name" name="name" required/>
      <span class="error">This field is required</span>
    </div>
    <div class="input">
      <label for="email">
        Email Address
      </label>
      <input type="email" id="email" name="email" required/>
      <span class="error">This field is required</span>
    </div>
    <div class="input">
      <label for="password">
        Password
      </label>
      <input type="password" id="password" name="password" required/>
      <span class="error">This field is required</span>
    </div>

    <!-- Button confirmation -->
    <button type="submit">Log In</button>
    <span class="frPass"><a href="#">Forgot Password?</a></span>
    <span>Don't have an account? <a href="{% url 'inscription' %}">Sign Up</a> </span>
  </form>
</section>

{% endblock contentCompte %}
